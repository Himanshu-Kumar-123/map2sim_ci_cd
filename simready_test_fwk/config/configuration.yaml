# Configuration file for the automation framework

# Automator Kit Server Settings
# Contains application-specific configuration details along with defaults.
# HOST: The IP address of the host machine where the application is running.
#       Use localhost or 127.0.0.1 if the application is on the same machine as this framework.
# PORT: The port on which the server listens for automation events from the client (Automation Test).
#       Some applications have their default ports (e.g. 8111 for USD Composer).

automator_kit_server:
  default:  # Default configuration for any unspecified application
    host: 127.0.0.1
    port: 9682

  usdc:  # Configuration for USD Composer
    host: 127.0.0.1
    port: 8111

  usde:  # Configuration for USD Editor (example name)
    host: 127.0.0.1
    port: 8311

  avatar_configurator:  # Configuration for Avatar Configurator
    host: 127.0.0.1
    port: 8511


# Allure Server Configuration
allure_server:
  url: http://10.25.142.138:5050  # URL: The base address where the Allure server can be accessed.

# Nucleus Server Configuration
# Maps environment names to their respective Nucleus server addresses.
# server_url:  URL of the Nucleus server for 'kit-test-content'.
# token_name:  The token name used for authentication with the Nucleus server.
nucleus_server:
  # Configuration for the 'kit-test-content' environment.
  kit-test-content: 
    server_url: kit-test-content.ov.nvidia.com  
    token_name: kit_test_nucleus_token          

  # Configuration for the 'apollo_prod_nucleus' environment.
  apollo_prod_nucleus: 
    server_url: apollo-prod.ov.nvidia.com      
    token_name: apollo_prod_nucleus_token       
  # Default server configuration used when no specific environment is mentioned.
  default: 
    server_url: rc-r16.ov.nvidia.com           
    token_name: nucleus_token                   

  # Configuration for the 'ov_content' environment.
  ov-content: 
    server_url: content.ov.nvidia.com         
    token_name: ov_content_nuc_token            

  # Configuration for the 'automation' environment.
  automation: 
    server_url: rc-latest-qaautotestonly.ov.nvidia.com 
    token_name: nucleus_token              
 
 # Configuration for the 'rc15' environment.
  rc15:
    server_url: rc-r15.ov.nvidia.com           
    token_name: nucleus_token 
        
  # Configuration for the 'workflows' environment.
  workflows:
    server_url: workflows.ov.nvidia.com
    token_name: workflows_nuc_token

  # Configuration for the 'simready' environment.
  simready:
    server_url: simready.ov.nvidia.com
    token_name: simready_nuc_token 

# Specifies the type of application being configured.
app: 
    type: standalone  # Indicates desktop application.
    install_path: ""

# Automation Service Account Configuration
# Defines a list of service accounts for automation purposes, such as testing.
automation_service_account:
    user01: svcovqa01@nvidia.com      
    user02: svcovqa02@nvidia.com      
    user04: svcovqa04@nvidia.com      
    ovqa_gmail: omniverse.qa@gmail.com


# Paths Configuration
# Contains various file system paths used by the automation system for extensions,
# applications, and other resources.

paths:
  # Extension Paths Settings
  # Contains paths to extension ZIP files and their descriptions.
  extension_paths:
    # NAME: Description of what the extension is for.
    # ZIP_PATH: The Omniverse URI to the zip file for the extension.

    # Settings for 'omni.kit.livestream.messaging' extension
    omni.kit.livestream.messaging:
      zip_path: omniverse://apollo-prod.ov.nvidia.com/Projects/OVSWQA_Automation/Extensions/omni.kit.livestream.messaging/omni.kit.livestream.messaging-9.9.9.zip
      name: ENABLE SETTINGS AND STRUCTURED MESSAGING FOR WEBRTC STREAMING

    # Settings for 'omni.graph.action' extension
    omni.graph.action:
      zip_path: omniverse://apollo-prod.ov.nvidia.com/Projects/OVSWQA_Automation/Extensions/omni.graph.action/omni.graph.action-1.58.1+105.1.wx64.r.cp310.zip
      name: OMNIGRAPH ACTION GRAPH

    # Settings for 'omni.kit.streamsdk.plugins' extension
    omni.kit.streamsdk.plugins:
      zip_path: omniverse://apollo-prod.ov.nvidia.com/Projects/OVSWQA_Automation/Extensions/omni.kit.streamsdk.plugins/omni.kit.streamsdk.plugins-2.5.4+105.1.wx64.r.zip
      name: STREAMSDK PLUGINS

  # DSR App Paths Settings
  # Contains paths for input folders and application installation.
  dsrs_app:
    props_input_folder_path: ""  # Path to the input folder for props.
    vehicles_input_folder_path: ""  # Path to the input folder for vehicles.

  # Framework Paths Settings
  # Contains paths related to the testing framework.
  framework:
    images_dir: results/images  # Directory path for storing image results.

  # System Paths Settings
  # Contains system-specific paths for extensions on different operating systems.
  system:
      ext_win_path: C:\Users\{}\AppData\Local\ov\data\exts\v2\  # Path to the extensions folder on Windows.
      ext_linux_path: /home/{}/.local/share/ov/data/exts/v2/  # Path to the extensions folder on Linux.


